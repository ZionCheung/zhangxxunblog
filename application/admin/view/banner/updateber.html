{include file="public/header"}

<body>
    <div class="x-nav">
        <span class="layui-breadcrumb">
            <cite>banner内容修改</cite>
        </span>
        <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" href="javascript:location.replace(location.href);"
            title="刷新">
            <i class="fa fa-refresh" style="line-height:30px; display: block; padding-top: 4px"></i>
        </a>
    </div>
    <div class="banner-box">
        <div class="layui-upload-list banner-img" style="display:block;">
            <img class="layui-upload-img" src="{$bre.banner_route}" id="imgpre">
            <p id="demoText"></p>
        </div>
    </div>
    <div class="x-body" style="display:flex;justify-content:center;">
        <div class="layui-form">
            <div class="layui-form-item">
                <label for="blink" class="layui-form-label">
                    <span class="x-red">*</span>banner链接
                </label>
                <div class="layui-input-inline">
                    <input type="text" id="blink" name="blink" required="" lay-verify="required" autocomplete="off"
                        class="layui-input" value="{$bre.banner_link}">
                    <input type="hidden" value="{$bre.id}" name="bid">
                </div>
                <div class="layui-form-mid layui-word-aux">
                    <span class="x-red">*</span>请输入banner链接
                </div>
            </div>
            <div class="layui-form-item">
                <label for="username" class="layui-form-label">
                    <span class="x-red">*</span>banner描述
                </label>
                <div class="layui-input-inline">
                    <textarea name="bdesc" id="bdesc" rows="10" class="layui-textarea" placeholder="请输入banner描述(20字左右)"
                        style="resize:none">{$bre.banner_desc}</textarea>
                </div>
            </div>
            <div class="layui-form-item" style="text-align:center;">
                <button class="layui-btn" lay-filter="update" lay-submit="">
                    确认修改
                </button>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        layui.use('form', function () {
            var form = layui.form;

            form.on('submit(update)', function (data) {
                var dataInfo = data.field;
                $.ajax({
                    type: 'post'
                    , url: "{:url('admin/banner/bannerupdatehandle')}"
                    , data: { "data": dataInfo }
                    , dataType: 'json'
                    , success: function (response) {
                        layer.alert(response, { icon: 7 }, function () {
                            var index = parent.layer.getFrameIndex(window.name);
                            parent.layer.close(index);
                        });
                    }
                });
            });
        });
    </script>
</body>

</html>
